<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&family=Inter&family=Josefin+Sans:wght@400;700&family=League+Spartan:wght@700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Library</title>
  </head>
  <body>
        <div class="container ">
          <h1 class="heading">BOOK LIST</h1>
          <form class="moda-form">    
            <label>Title</label>
            <input required class="modal-title" type="text" placeholder="Title" />
            <label>Auther</label>
            <input required class="modal-auther" type="text" placeholder="Auther"/>
            <label>Pages</label>
            <input required class="modal-pages" type="number" placeholder="Pages"/>
            <label>Date</label>
            <input required class="modal-date" type="date" value="212121" />
            <select id="modal-select" for="checkbox">
              <option value="read" selected>read</option>
              <option>unread</option>
            </select>
            <button class="modal-btn">Add</button>
          </form>
        </div>
        
        <div class="container">
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Date</th>
                <th>ISBN#</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
          
          <ul class="book-list"></ul>
        </div>

        <template id="book-tem">
          <li class="book-item">
            <p class="book-item__title"></p>
            <p class="book-item__author"></p>
            <p class="book-item__page"></p>
            <p class="book-item__date"></p>
            <button class="book-item__dalete">dalete</button>
           <button class="book-item__check">red</button>
          </li>
        </template>
      </div>
    </section>

    <br>

    <!-- js -->
    <script src="./js/main.js"></script>
  </body>
</html>
